{% extends 'base.html' %}
{% load static %}

{% block title %}First App | Django Form Page{% endblock %}

{% block content %}

<div class="">
    <h1>This is First_app Django Form Page</h1>
    <hr>
</div>
    
{% load crispy_forms_tags %}
<form method="post" enctype="multipart/form-data" action="" style="width: 50%; height: 500px; margin: auto;" class="py-4">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>


{% endblock %}
